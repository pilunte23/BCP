<h2>Heroes</h2>
<div class="form-check">
    <label class="form-check-label">
        <input [(ngModel)]="checkboxManorWayne" type="checkbox" (ngModelChange)="updateHeroes($event)"/>
      Manor Wayne
    </label>
</div>

<ul class="heroes,list-group">
    <li class="list-group-item" *ngFor="let hero of heroes">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>
